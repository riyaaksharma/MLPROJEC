<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Performance</title>
</head>
<body>

    <h2>Student Performance Predictor</h2>

    <form action="/predictdata" method="post">

        <label>Gender:</label><br>
        <select name="gender" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>

        <label>Race / Ethnicity:</label><br>
        <select name="race_ethnicity" required>
            <option value="">Select</option>
            <option value="group A">Group A</option>
            <option value="group B">Group B</option>
            <option value="group C">Group C</option>
            <option value="group D">Group D</option>
            <option value="group E">Group E</option>
        </select><br><br>

        <label>Parental Level of Education:</label><br>
        <select name="parental_education" required>
            <option value="">Select</option>
            <option value="some high school">Some High School</option>
            <option value="high school">High School</option>
            <option value="some college">Some College</option>
            <option value="associate degree">Associate Degree</option>
            <option value="bachelor degree">Bachelor Degree</option>
            <option value="master degree">Master Degree</option>
        </select><br><br>

        <label>Lunch Type:</label><br>
        <select name="lunch" required>
            <option value="">Select</option>
            <option value="standard">Standard</option>
            <option value="free/reduced">Free / Reduced</option>
        </select><br><br>

        <label>Test Preparation Course:</label><br>
        <select name="test_preparation" required>
            <option value="">Select</option>
            <option value="none">None</option>
            <option value="completed">Completed</option>
        </select><br><br>

        <label>Reading Score:</label><br>
        <input type="number" name="reading_score" min="0" max="100" required><br><br>

        <label>Writing Score:</label><br>
        <input type="number" name="writing_score" min="0" max="100" required><br><br>

        <button type="submit">Predict Performance</button>

    </form>

</body>
</html>
