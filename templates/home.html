<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Performance Predictor</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 450px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #444;
        }

        select, input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            padding: 12px;
            background-color: #e8f4ff;
            border-left: 5px solid #007bff;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>

</head>
<body>

    <div class="container">

        <h2>Student Performance Predictor</h2>

        <form action="/predictdata" method="post">

            <label>Gender</label>
            <select name="gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label>Race / Ethnicity</label>
            <select name="race_ethnicity" required>
                <option value="">Select</option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>

            <label>Parental Level of Education</label>
            <select name="parental_level_of_education" required>
                <option value="">Select</option>
                <option value="some high school">Some High School</option>
                <option value="high school">High School</option>
                <option value="some college">Some College</option>
                <option value="associate degree">Associate Degree</option>
                <option value="bachelor degree">Bachelor Degree</option>
                <option value="master degree">Master Degree</option>
            </select>

            <label>Lunch Type</label>
            <select name="lunch" required>
                <option value="">Select</option>
                <option value="standard">Standard</option>
                <option value="free/reduced">Free / Reduced</option>
            </select>

            <label>Test Preparation Course</label>
            <select name="test_preparation_course" required>
                <option value="">Select</option>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>

            <label>Reading Score</label>
            <input type="number" name="reading_score" min="0" max="100" required>

            <label>Writing Score</label>
            <input type="number" name="writing_score" min="0" max="100" required>

            <button type="submit">Predict Performance</button>

        </form>

        {% if results %}
        <div class="result">
            Predicted Math Score: {{ results }}
        </div>
        {% endif %}

    </div>

</body>
</html>
